<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prediction Output</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: #eee;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(10px);
      padding: 20px 40px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 0 20px rgba(0,255,200,0.2);
    }

    nav span {
      font-size: 26px;
      font-weight: bold;
      color: #00ffee;
      text-shadow: 0 0 12px #00ffee;
    }

    nav a {
      color: #000;
      background: linear-gradient(45deg, #ff00cc, #3333ff);
      padding: 12px 28px;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s ease;
      box-shadow: 0 0 12px #ff00cc66;
    }

    nav a:hover {
      background: #00ffee;
      color: #000;
      box-shadow: 0 0 20px #00ffee99;
      transform: scale(1.05);
    }

    .container {
      padding-top: 140px;
      max-width: 1000px;
      margin: auto;
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #ff00cc;
      font-family: 'Playfair Display', serif;
      text-shadow: 0 0 10px #ff00cc99;
    }

    .graph {
      margin-bottom: 30px;
      display: inline-block;
      animation: slideFade 1s ease-in;
    }

    img {
      width: 80%;
      max-width: 600px;
      border-radius: 12px;
      padding: 10px;
      background: rgba(255,255,255,0.08);
      box-shadow: 0 0 25px rgba(255,255,255,0.1);
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.02);
      box-shadow: 0 0 40px #ff00cc33;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      background: linear-gradient(45deg, #ff00cc, #3333ff);
      color: #000;
      padding: 14px 36px;
      font-weight: 600;
      border-radius: 40px;
      text-decoration: none;
      box-shadow: 0 0 12px #ff00cc66;
      transition: 0.3s ease;
    }

    a:hover {
      background: #00ffee;
      color: #000;
      box-shadow: 0 0 20px #00ffee99;
      transform: scale(1.05);
    }
    .container {
  padding-top: 140px;
  max-width: 1000px;
  margin: auto;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 30px;
  text-align: center;
}
.graph {
  flex: 1 1 300px;
}


    @keyframes slideFade {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media screen and (max-width: 768px) {
      h2 {
        font-size: 1.8rem;
      }

      .container {
        padding: 90px 20px 40px 20px;
      }

      img {
        width: 100%;
      }

      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav a {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <span>Employee Productivity Prediction Using ML</span>
    <div>
      <a href="{{ url_for('home') }}">About</a>
      <a href="{{ url_for('home1') }}">Predict</a>
    </div>
  </nav>

  <div class="container">
    <h2>{{ prediction_text }}</h2>

    {% for graph in graphs %}
    <div class="graph">
      <img src="data:image/png;base64,{{ graph }}" alt="Plot">
    </div>
    {% endfor %}

    <a href="/predict">Try Another Prediction</a>
  </div>
</body>
</html>
